plugins {
    id 'java'
}

group = 'org.mangorage'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'com.sun.mail:javax.mail:+'
    implementation 'com.google.code.gson:gson:+'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:+'
}

test {
    useJUnitPlatform()
}

task runProgram(type: JavaExec) {
    description = 'Runs our program'
    group = 'runs'

    setMainClass('org.mangorage.mail.Main')
    setWorkingDir("F:\\Minecraft Forge Projects\\EmailService\\build\\run")
    setArgsString("test")
    // Set the classpath to the compiled classes directory
    classpath = sourceSets.main.runtimeClasspath
}